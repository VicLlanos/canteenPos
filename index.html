<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen POS | Secure Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="login-card shadow-lg p-4">
                    <div class="text-center mb-4">
                        <div class="position-relative d-inline-block">
                            <i class="bi bi-shop-window logo-icon fs-1"></i>
                            <div class="position-absolute top-0 start-100 translate-middle p-1 bg-success border border-light rounded-circle">
                                <span class="visually-hidden">POS indicator</span>
                            </div>
                        </div>
                        <h2 class="mt-3 fw-bold">Canteen POS</h2>
                        <p class="text-muted">Secure management system</p>
                    </div>
                    <form id="loginForm" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="username" class="form-label fw-medium">Username</label>
                            <div class="input-group">
                                <span class="input-group-text bg-transparent">
                                    <i class="bi bi-person-fill text-muted"></i>
                                </span>
                                <input type="text" class="form-control border-start-0" id="username" placeholder="Enter username" required>
                                <div class="invalid-feedback">
                                    Please enter your username
                                </div>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label fw-medium">Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-transparent">
                                    <i class="bi bi-lock-fill text-muted"></i>
                                </span>
                                <input type="password" class="form-control border-start-0" id="password" placeholder="Enter password" required>
                                <button class="btn btn-outline-secondary border-end-0" type="button" id="togglePassword">
                                    <i class="bi bi-eye-fill"></i>
                                </button>
                                <div class="invalid-feedback">
                                    Please enter your password
                                </div>
                            </div>
                        </div>
                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn btn-primary fw-medium py-2">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Login
                            </button>
                        </div>
                        <div class="text-center">
                            <a href="#forgot-password" class="text-decoration-none small">Forgot password?</a>
                        </div>
                    </form>
                </div>
                <div class="text-center mt-4">
                    <p class="text-muted small">Â© 2023 Canteen POS System v2.0</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script>
        // Form validation
        (function() {
            'use strict';
            const form = document.getElementById('loginForm');
            
            form.addEventListener('submit', function(e) {
                if (!form.checkValidity()) {
                    e.preventDefault();
                    e.stopPropagation();
                } else {
                    e.preventDefault();
                    // In a real app, you would validate credentials here
                    window.location.href = 'dashboard.html';
                }
                
                form.classList.add('was-validated');
            }, false);
            
            // Toggle password visibility
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="bi bi-eye-fill"></i>' : '<i class="bi bi-eye-slash-fill"></i>';
            });
        })();
    </script>
</body>
</html>
